<app-hours-add></app-hours-add>
<div class="h64 flex-center border-bottom border-secondary mb-4">
  <div class="container-xxl">
    <h1 class="h2 mb-0">Tworzenie spotkania</h1>
  </div>
</div>
<div class="main-content container-xxl mb-5">
  <div class="row justify-content-center">
    <section class="col-12 col-lg-9">
      <p class="h5 mb-4">Dodaj swoją dostępność dla tego “eventu”</p>
      <section class="row calendar">
        <section class="col-12 col-sm-6 col-lg-4" *ngFor="let availability of availabilityList; let i=index">
          <div class="c-card">
            <div class="c-card-header">
              <div><p class="mb-0 ps-2">{{ availability.date }}</p></div>
              <button type="button" class="btn btn-outline-primary" title="Dodaj dostępność" (click)="hoursAddComponent.open(hoursAddComponent.content, availability)">Dodaj</button>
            </div>
            <div class="c-card-body">
              <div class="slot" *ngFor="let hours of availability.hoursList">
                <div><p class="mb-0 ps-2">{{hours.toString()}}</p></div>
                <button type="button" class="btn btn-outline-primary">Usuń</button>
              </div>
            </div>
          </div>
        </section>
        <div class="d-flex justify-content-between flex-wrap row">
          <div class="col-12 col-sm-6 col-md-auto">
            <a routerLink="/create" class="w-100 my-2 my-md-0 btn btn-outline-primary text-uppercase">Wstecz</a>
          </div>
          <div class="col-12 col-sm-6 col-md-auto">
            <button class="w-100 my-2 my-md-0 btn btn-primary text-uppercase" type="submit">Dalej</button>
          </div>
        </div>
      </section>
    </section>
  </div>
</div>
